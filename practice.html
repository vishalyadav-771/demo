<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="style.css">
    
    
    <style>
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>

   
    <div id="box">
        This is a blue box
    </div>

    
    <h1 class="heading">Heading One</h1>
    <h2 class="heading">Heading Two</h2>
    <h3 class="heading">Heading Three</h3>

    
    <p class="green-text">This text is GREEN (external CSS)</p>
    <p class="blue-text">This text is BLUE (style tag)</p>
    <p style="color: pink;">This text is PINK (inline style)</p>

    
    <button class="btn">Click Me</button>

</body>
</html>
