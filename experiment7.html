<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 align="center">nagivation menu</h1>
    <h2>Block Example</h2>
    <div class="block-menu">
    <a href="#">Home</a>
    <a href="#">product</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div>
   
    <h2> Inline Example</h2>
    <div class="inline-menu">
    <a href="#">Home</a>
    <a href="#">product</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div>
   
    <h2> Inline Block Example</h2>
    <div class="inline-block-menu">
    <a href="#">Home</a>
    <a href="#">product</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div>
    
    <h2>float Example</h2>
    <div class="float-menu">
    <a href="#">Home</a>
    <a href="#">product</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div>
    <h2>clear example</h2>
    <div class="clear-example">
        <p>This text comes <b> after</b>clearing floats.
        It will appear below the orange menu above.
    </p>
    </div>
</body>
</html>
